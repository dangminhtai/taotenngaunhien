  <h1>Random t√™n by ƒê·∫∑ng Minh T√†i</h1>
  <p class="description">Trang web h·ªó tr·ª£ t·∫°o h∆°n 100000 t√™n kh√°c nhau v·ªõi theo t·ªâ l·ªá chu·∫©n t·ª´ d·ªØ li·ªáu SG01</p>
  <div class="button-container">

    <button id="maleButton" class="random-button male-button">T·∫°o t√™n nam ng·∫´u nhi√™n</button>

    <button id="male4Button" class="random-button male-button">T·∫°o t√™n nam ng·∫´u nhi√™n v·ªõi 4 t·ª´</button>

  <p id="result" style="display: flex; align-items: center; justify-content: center; gap: 10px;"></p>

  <div class="probability-section">
    <h2>Ph√¢n t√≠ch x√°c su·∫•t t√™n</h2>
    <div class="probability-input">
      <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n ƒë·∫ßy ƒë·ªß c·∫ßn ph√¢n t√≠ch" class="name-input">
      <button id="analyzeButton" class="analyze-button">Xem d·ªØ li·ªáu v·ªÅ t√™n</button>

  <script>
    function toTitleCase(str) {
      return str.replace(/([\p{L}]+)/gu, (word) =>
        word.charAt(0).toLocaleUpperCase('vi-VN') + word.slice(1).toLocaleLowerCase('vi-VN')
      );
    }

    async function generateName(endpoint) {
      const button = document.getElementById(endpoint === '/random-female-name' ? 'femaleButton' : 
                                        endpoint === '/random-male-name' ? 'maleButton' :
                                        endpoint === '/random-female-name-4parts' ? 'female4Button' : 'male4Button');
      const result = document.getElementById('result');
      const actions = document.getElementById('randomNameActions');
      
      // Disable button and show loading state
      button.disabled = true;
      button.style.opacity = '0.7';
      result.style.opacity = '0.5';
      actions.innerHTML = '';
      
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        const name = data.name || 'Kh√¥ng c√≥ k·∫øt qu·∫£';
        result.innerText = name;
        // Th√™m n√∫t copy v√† ph√¢n t√≠ch
        if (data.name) {
          actions.innerHTML = `
            <button id="copyNameBtn" title="Sao ch√©p t√™n" style="padding: 6px 14px; border-radius: 6px; border: none; background: #f1c40f; color: #2c3e50; font-weight: 600; cursor: pointer;">üìã Sao ch√©p</button>
            <button id="analyzeRandomBtn" title="Ph√¢n t√≠ch t√™n n√†y" style="padding: 6px 14px; border-radius: 6px; border: none; background: #2ecc71; color: white; font-weight: 600; cursor: pointer;">üîé Ph√¢n t√≠ch</button>
          `;
          document.getElementById('copyNameBtn').onclick = () => {
            navigator.clipboard.writeText(name);
            document.getElementById('copyNameBtn').innerText = '‚úÖ ƒê√£ sao ch√©p';
            setTimeout(() => {
              document.getElementById('copyNameBtn').innerText = 'üìã Sao ch√©p';
            }, 1200);
          };
          document.getElementById('analyzeRandomBtn').onclick = () => {
            document.getElementById('nameInput').value = name;
            analyzeName();
          };
        }
      } catch (error) {
        result.innerText = 'C√≥ l·ªói x·∫£y ra';
        actions.innerHTML = '';
      }
      
      // Re-enable button and restore opacity
      button.disabled = false;
      button.style.opacity = '1';
      result.style.opacity = '1';
    }

    document.getElementById('femaleButton').addEventListener('click', () => generateName('/random-female-name'));
    document.getElementById('maleButton').addEventListener('click', () => generateName('/random-male-name'));
    document.getElementById('female4Button').addEventListener('click', () => generateName('/random-female-name-4parts'));
    document.getElementById('male4Button').addEventListener('click', () => generateName('/random-male-name-4parts'));

    async function analyzeName() {
      const nameInput = document.getElementById('nameInput');
      const analyzeButton = document.getElementById('analyzeButton');
      const resultDiv = document.getElementById('probabilityResult');
      
      if (!nameInput.value.trim()) {
        alert('Vui l√≤ng nh·∫≠p t√™n c·∫ßn ph√¢n t√≠ch');
        return;
      }

      // Disable button and show loading state
      analyzeButton.disabled = true;
      analyzeButton.style.opacity = '0.7';
      resultDiv.innerHTML = 'ƒêang ph√¢n t√≠ch...';
      resultDiv.classList.add('show');
      
      try {
        const res = await fetch(`/api/name-probability?fullName=${encodeURIComponent(nameInput.value.trim())}`);
        const data = await res.json();
        
        if (data.error) {
          resultDiv.innerHTML = `
            <div class="error-message">
              <div class="error-title">L·ªói:</div>
              <div class="error-details">${data.error}</div>
              ${data.details ? `<div class="error-details">Chi ti·∫øt: ${data.details}</div>` : ''}
            </div>`;
        } else {
          const result = Array.isArray(data) ? data[0] : data;

          // TH1: Kh√¥ng h·ªó tr·ª£ s·ªë l∆∞·ª£ng t·ª´
          if (result.Message && result.Message.includes('Kh√¥ng h·ªó tr·ª£ t√≠nh x√°c su·∫•t')) {
            resultDiv.innerHTML = `
              <div class="error-message">
                <div class="error-title">Th√¥ng b√°o:</div>
                <div class="error-details">H·ªá th·ªëng kh√¥ng h·ªó tr·ª£ t√≠nh x√°c xu·∫•t v·ªõi t√™n nh∆∞ n√†y</div>
              </div>`;
          }
          // TH2: T·ªïng x√°c su·∫•t = 0
          else if (result.TotalProbability == 0) {
            resultDiv.innerHTML = `
              <div class="error-message">
                <div class="error-title">Th√¥ng b√°o:</div>
                <div class="error-details">Ch∆∞a c√≥ d·ªØ li·ªáu v·ªÅ t√™n n√†y</div>
              </div>`;
          }
          // TH3: C√≥ d·ªØ li·ªáu
          else {
            const isUnknown = result.PredictedGender === 'Kh√¥ng x√°c ƒë·ªãnh';
            const genderColor = isUnknown ? '#e74c3c' : '#2c3e50';
            const genderBg = isUnknown ? '#fdeaea' : '#eafaf1';
            const genderText = result.PredictedGender || '';

            // Ph√¢n lo·∫°i ƒë·ªô ph·ªï bi·∫øn
            let popularity = '';
            let popColor = '';
            let popBg = '';
            const count = result.EstimatedCount || 0;
            if (count >= 1 && count <= 5) {
              popularity = 'C·ª±c hi·∫øm';
              popColor = '#8e44ad';
              popBg = '#f5e6fa';
            } else if (count >= 6 && count <= 60) {
              popularity = 'Hi·∫øm';
              popColor = '#2980b9';
              popBg = '#eaf3fa';
            } else if (count >= 61 && count <= 150) {
              popularity = '√çt ph·ªï bi·∫øn';
              popColor = '#f39c12';
              popBg = '#fdf6e3';
            } else if (count >= 151 && count <= 300) {
              popularity = 'G·∫ßn ph·ªï bi·∫øn';
              popColor = '#16a085';
              popBg = '#e6faf7';
            } else if (count >= 301) {
              popularity = 'Ph·ªï bi·∫øn';
              popColor = '#27ae60';
              popBg = '#eafaf1';
            } else {
              popularity = 'Kh√¥ng x√°c ƒë·ªãnh';
              popColor = '#7f8c8d';
              popBg = '#f4f4f4';
            }

            resultDiv.innerHTML = `
              <div class="result-container">
                <div class="result-header">K·∫øt qu·∫£ ph√¢n t√≠ch t√™n</div>
                <div class="result-content">
                  <div class="result-item">
                    <span class="label">T√™n ƒë·∫ßy ƒë·ªß:</span>
                    <span class="value">${toTitleCase(result.FullName)}</span>
                  </div>
                  <div class="result-item">
                    <span class="label">T·ªâ l·ªá l√† Nam:</span>
                    <span class="value">${result.MaleProbability}</span>
                  </div>
                  <div class="result-item">
                    <span class="label">T·ªâ l·ªá l√† N·ªØ:</span>
                    <span class="value">${result.FemaleProbability}</span>
                  </div>
                  <div class="result-item highlight">
                    <span class="label">D·ª± ƒëo√°n gi·ªõi t√≠nh:</span>
                    <span class="value" style="color: ${genderColor} !important; font-weight:bold; padding:2px 8px; border-radius:6px; background:${genderBg}; display:inline-block; min-width:110px; text-align:center;">${genderText}</span>
                  </div>
                  <div class="result-item">
                    <span class="label">T·ªïng t·ªâ l·ªá:</span>
                    <span class="value">${result.TotalProbability}</span>
                  </div>
                  <div class="result-item">
                    <span class="label">∆Ø·ªõc t√≠nh s·ªë ng∆∞·ªùi:</span>
                    <span class="value">${count ? count.toLocaleString() : 0} ng∆∞·ªùi</span>
                  </div>
                  <div class="result-item">
                    <span class="label">ƒê·ªô ph·ªï bi·∫øn:</span>
                    <span class="value" style="color:${popColor}; background:${popBg}; font-weight:bold; padding:2px 8px; border-radius:6px; display:inline-block; min-width:110px; text-align:center;">${popularity}</span>
                  </div>
                </div>
              </div>`;
          }
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error-message">
            <div class="error-title">L·ªói k·∫øt n·ªëi:</div>
            <div class="error-details">${error.message || 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server'}</div>
          </div>`;
      }
      
      // Re-enable button and restore opacity
      analyzeButton.disabled = false;
      analyzeButton.style.opacity = '1';
    }

    document.getElementById('analyzeButton').addEventListener('click', analyzeName);
    document.getElementById('nameInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        analyzeName();
      }
    });
  </script>
